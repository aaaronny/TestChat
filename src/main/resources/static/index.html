<!DOCTYPE html>
<html>
<head>
<title>Test Chat</title>
<meta name="google-signin-client_id" content="253310887928-6pejcgd932e0a16rtv89plipd6g98tar.apps.googleusercontent.com">

<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script src="js/sockjs.min.js"></script>
<script src="js/stomp.min.js"></script>
<script src="js/jquery-latest.js"></script>
<script src="js/chat.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="https://fb.me/react-0.14.0.js"></script>
</head>
<body>

	<div id="loginBox" class="container col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h1>Login Chat</h1>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon"> <i
							class="glyphicon glyphicon-user" style="width: auto"></i>
						</span> <input id="user" type="text" class="form-control"
							placeholder="Username" required="" />
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon"> <i
							class="glyphicon glyphicon-lock" style="width: auto"></i>
						</span> <input id="pass" type="password" class="form-control"
							placeholder="Password" required="" />
					</div>
				</div>
				<button onclick="login()" id="btnLogin" class="btn btn-default"
					style="width: 100%">
					LOGIN<i class="glyphicon glyphicon-log-in"></i>
				</button>

				<div class="g-signin2" data-onsuccess="onSignInGoogle" style="margin-top:10px;"></div>
			</div>
		</div>
	</div>

	<div id="chatBox" class="chat" style="display: none;">
		<div class="usersDisplay" id="usersList"></div>
		<div id="display" class="display"></div>
		<div class="console">
			<div style="border: solid 1px; display: inline-block;">
				<input type="text" id="message" />
			</div>
		</div>
	</div>


</body>
</html>
