<!DOCTYPE html>
<html>
<head>
<title>Test Chat</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script src="js/sockjs.min.js"></script>
<script src="js/stomp.min.js"></script>
<script src="js/jquery-latest.js"></script>
<script src="js/chat.js"></script>
</head>
<body>
	<div id="loginBox">
	<h2>Login Chat</h2>
	<label>Username: <input type="text" id="user" /></label><br />
	<label>Password: <input type="password" id="pass" /></label><br />
	<button onclick="login()">LOGIN</button>
	</div>
	<div id="chatBox" class="chat" style="display:none;">
		<div id="display" class="display"></div>
		<div class="console">
			 <div style="border: solid 1px; display: inline-block;">
			 	<input type="text" id="message" />
			 </div>
			 <div style="border: solid 1px; border-left: none; margin-left: -4.5px; padding-left: 1px; display: inline-block;">
			 	<button id="send" onclick="sendMessage()">></button>
			 </div>
		</div>
	</div>
</body>
</html>
